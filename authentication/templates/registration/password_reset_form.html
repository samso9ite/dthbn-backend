{% extends 'auth/base.html' %}
{% load static %}
{% block title %} Forgot Password {% endblock %}
{% block body %}
	<div class="login-form style-2">
		<div id="forgot-password">
		   <form class="p-a30 dez-form text-center" action="" method="post">
			   {% csrf_token %}
				<h3 class="form-title m-t0">Forget Password ?</h3>
				<div class="dez-separator-outer m-b5">
					<div class="dez-separator bg-primary style-liner"></div>
				</div>
				<p>Enter your e-mail address below to reset your password. </p>
				 <div id="infoMessage" style="color:red;"> </div>
				<div class="form-group">
					<input name="email" required="" class="form-control" placeholder="Email Id" type="text"/>
				</div>
				<div class="form-group text-left"> <a class="site-button outline gray" href="{% url 'Auth:Register' %}">Back</a>
					<button type="submit" class="site-button pull-right">Submit</button>
				</div>
			</form>
		</div>
    </div>
{% endblock %}
